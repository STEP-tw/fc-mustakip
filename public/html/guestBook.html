<!DOCTYPE html>
<html>
  <title>Guest Book</title>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/guestBook.css" />
    <h1 class="heading"><a href="/"><<</a> Guest Book</h1>
  </head>
  <body>
    <div class="infoSection">
      <h1>Leave a comment</h1>
      <form action="/html/guestBook.html" method="POST">
        <p>
          <label for="name">Name: </label>
          <input type="text" name="author" id="name" required/>
        </p>
        <p>
          <label for="comment">Comment: </label>
          <textarea name="comment" id="comment" cols="20" rows="3" required></textarea>
        </p>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class = "commentHeading">
      <b>Comments</b> 
      <button class = 'refreshButton'>&#x21bb</button>
    </div>
    <table class = "commentsTable">
      <tr>
        <td class = "date">Date</td>
        <td class = "author">Name</td>
        <td class = "comment">Comment</td>
      </tr>
  </body>
</html>
